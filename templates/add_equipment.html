<head>
    <meta charset="UTF-8">

    <title>Pichon Inventory - Add Equipment</title>
    <link rel="icon" type="image/png" href="/static/favicon-pichon.png">
</head>

<body>
    <div class="barre">
        <div class="barre-left">
            <a href="{{ url_for('home')}}">
                <img class="samson-logo" src="/static/samson-agro-logo.svg" id="6:4"/>
            </a>
        </div>
    </div>
    <div id="device-page">
        <p id="title">Add Equipment</p>
            <div id="info-box">
                <!-- Mettre le type d'appareil (souris, ordinateur, telephone...) -->
                <select id="equipment_type_select" onchange="RedirectEquipment(this);">
                    <option value="default">Choose one device type</option>
                    <option value="computer">Computer</option>
                    <option value="screen">Screen</option>
                    <option value="phone">Phone</option>
                    <option value="employee">Employee</option>
                    <option value="mouse">Mouse</option>
                    <option value="printer">Printer</option>
                    <option value="software">Software</option>
                </select>

            <script>
                function RedirectEquipment(sel) {
                    if (sel.options[sel.selectedIndex].text == "Computer") {
                        window.location.href = "/equipment_types/computer";
                    }
                    if (sel.options[sel.selectedIndex].text == "Screen") {
                        window.location.href = "/equipment_types/screen";
                    }
                    if (sel.options[sel.selectedIndex].text == "Phone") {
                        window.location.href = "/equipment_types/phone";
                    }
                    if (sel.options[sel.selectedIndex].text == "Employee") {
                        window.location.href = "/equipment_types/employee";
                    }
                    if (sel.options[sel.selectedIndex].text == "Mouse") {
                        window.location.href = "/equipment_types/mouse";
                    }
                    if (sel.options[sel.selectedIndex].text == "Printer") {
                        window.location.href = "/equipment_types/printer";
                    }
                    if (sel.options[sel.selectedIndex].text == "Software") {
                        window.location.href = "/equipment_types/software";
                    }
                }
            </script>            
        </div>

    </div>

</body>

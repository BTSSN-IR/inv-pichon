<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <title>Pichon Inventory - Device Information</title>
    <link rel="icon" type="image/png" href="/static/samson-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/samson-icon.png"/>
</head>

<body>
    <div class="barre">
        <div class="barre-left">
            <a href="{{ url_for('home')}}">
                <img class="samson-logo" src="/static/samson-agro-logo.svg" id="6:4"/>
            </a>
        </div>
    </div>
    <div id="device-page">
        <p id="title">Name : {{user_name}}</p>
            <div id="info-box">
                <!-- <div id="label-input">
                    <label id="secondary-text">Device Type : {{ device_type }}</label>
                </div> -->
                <!-- Mettre le type d'appareil (souris, ordinateur, telephone...) -->
                {% for i in user_computer %}
                <div id="label-input">
                    <label id="secondary-title">Computer {{loop.index}}</label><br>
                    <label id="secondary-text" class="print-switch-black">Serial number : {{ i[1] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Hostname : {{ i[2] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Main user : {{ i[3] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Purchase date : {{ i[4] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Software / Comments : {{ i[5] }}</label><br>      
                </div>
                {% endfor %}

                {% for i in user_screen %}
                <div id="label-input">
                    <label id="secondary-title">Screen {{loop.index}}</label><br>
                    <label id="secondary-text" class="print-switch-black">Serial number : {{ i[1] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Manufacturer : {{ i[2] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Model : {{ i[3] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Purchase date : {{ i[4] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Main user : {{ i[5] }}</label><br>   
                </div>
                {% endfor %}

                <div id="label-input">
                    <label id="secondary-title">Mouse</label><br>
                    <label id="secondary-text" class="print-switch-black">Manufacturer : {{ user_mouse[0][1] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Model : {{ user_mouse[0][2] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Main user : {{ user_mouse[0][3] }}</label><br>
                </div>

                <div id="label-input">
                    <label id="secondary-title">Phone</label><br>
                    <label id="secondary-text" class="print-switch-black">Serial number : {{ user_phone[0][1] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Manufacturer : {{ user_phone[0][2] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Model : {{ user_phone[0][3] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Purchase date : {{ user_phone[0][4] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Phone number : {{ user_phone[0][5] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Main user : {{ user_phone[0][6] }}</label><br>
                </div>

                {% for i in user_tablet %}
                <div id="label-input">
                    <label id="secondary-title">Tablet {{loop.index}}</label><br>
                    <label id="secondary-text" class="print-switch-black">Serial number : {{ i[1] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Hostname : {{ i[2] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Brand : {{ i[3] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Model : {{ i[4] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Main user : {{ i[5] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Purchase date : {{ i[6] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Comments : {{ i[7] }}</label><br>      
                </div>
                {% endfor %}

                <div id="label-input">
                    <label id="secondary-title">External Drive</label><br>
                    <label id="secondary-text" class="print-switch-black">Serial number : {{ user_externaldrive[0][1] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Manufacturer : {{ user_externaldrive[0][2] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Model : {{ user_externaldrive[0][3] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Type : {{ user_externaldrive[0][4] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Capacity : {{ user_externaldrive[0][5] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Main user : {{ user_externaldrive[0][6] }}</label><br>
                </div>

                <div id="label-input">
                    <label id="secondary-title">Mouse</label><br>
                    <label id="secondary-text" class="print-switch-black">Serial number : {{ user_mouse[0][1] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Manufacturer : {{ user_mouse[0][2] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Model : {{ user_mouse[0][3] }}</label><br>
                    <label id="secondary-text" class="print-switch-black">Main user : {{ user_mouse[0][4] }}</label><br>
                </div>
            </div>
            <div id="signature">
            Date : 
            <br>
            <br>
            Signature : 
            
            </div>
            <button onclick="window.print()" id="print-button">Print</button>
    </div>
</body>

<style>

#signature {
    padding: 10px;
}

#label-input {
    padding: 0px 15px 0 0;
}

.barre {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
}

.barre-left {
    display: flex;
}

.samson-logo {
    display: flex;
    height: 3rem;
    /* position: absolute; */
    left: 0px;
    /* padding: 10px 10px; */
    vertical-align: top;
    margin: 0rem 0 0 0;
    padding: 0 0 20px 0;
}

#title {
    /* color: #ffffff; */
    font-family: Inter, 'Source Sans Pro';
    font-size: 1.6rem;
    font-weight: 800;
    line-height: 1.2125;
    white-space: nowrap;
    margin: 0;
}

#secondary-text {
    padding: 10px 10px;
    text-align: left;
    font-family: Inter, 'Source Sans Pro';
    font-size: 1rem;
    font-weight: 800;
    line-height: 1.2125;
    white-space: nowrap;
}

#secondary-title {
    padding: 10px 15px;
    text-align: left;
    font-family: Inter, 'Source Sans Pro';
    font-size: 1.4rem;
    font-weight: 800;
    line-height: 2;
    white-space: nowrap;
}

#device-page {
    display: flex;
    flex-direction: column;
}

#image_validaion {
    width: 1rem;
}

a:link, a:visited, a:hover, a:active { 
    text-decoration: none; 
}

#print-button {
    align-items: center;
    background-color: #000000;
    border-radius: 5.2rem;
    box-shadow: inset 0.5rem 0.5rem 1rem rgba(0, 0, 0, 0.25), 0.5rem 0.5rem 0.4rem rgba(0, 0, 0, 0.25);
    color: #ffffff;
    display: flex;
    flex-shrink: 0;
    font-family: Inter, 'Source Sans Pro';
    font-size: 1.1rem;
    font-weight: 700;
    height: 2rem;
    justify-content: center;
    line-height: 1.2125;
    text-align: center;
    white-space: nowrap;
    width: 7rem;
    /* margin: 2rem; */
}

/* Hide elements when printing the page */
@media print {
    #print-button {
        display: none;
    }
}

</style>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichon Inventory - Scan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/favicon-pichon.png">
</head>
<body>
    <a href="{{ url_for('home')}}">
        <img id="logo_entreprise" src="/static/samson-agro-logo.svg" alt = "logo_entreprise">
    </a>
    <div id="scan-page">
        <p id="title">Scan QRCode</p>

    <div id="container">
        <video autoplay="true" id="videoElement">
        </video>

    </div>
    <button id="upload_bouton">Fichier <img id="upload-image" src="/static/upload-svgrepo-com.svg" style="margin: 0 5px;"></button>

    <form action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data" id="upload-form">
        <input type="file" name="file" id="file">
    </form>

    <script>
        document.getElementById("file").onchange = function() {
            document.getElementById("upload-form").submit();
        };
    </script>

    </div>
</body>

<script>
    var video = document.querySelector("#videoElement");
    if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
        video.srcObject = stream;
        })                                                         // lien pour l'explication de la fonction JS : https://www.kirupa.com/html5/accessing_your_webcam_in_html5.htm
        .catch(function (err0r) {
        console.log("Something went wrong!");
        });
}
</script>


<style>
    body {
        background-color: #282828;
    }

    #logo_entreprise {
        display: flex;
        height: 4.7rem;
        width: 16.4rem;
        position: absolute;
        left: 0px;
        padding: 20px 20px;
        vertical-align: top;
    }
    
    #upload-image {
        width: 1rem;
    }

    #upload_bouton {
        align-items: center;
        background-color: #404040;
        border-radius: 5.2rem;
        box-shadow: inset 0.5rem 0.5rem 1rem rgba(0, 0, 0, 0.25), 0.5rem 0.5rem 0.4rem rgba(0, 0, 0, 0.25);
        color: #ffffff;
        display: flex;
        flex-shrink: 0;
        font-family: Inter, 'Source Sans Pro';
        font-size: 1rem;
        font-weight: 700;
        height: 2.5rem;
        justify-content: center;
        line-height: 1.2125;
        text-align: center;
        white-space: nowrap;
        width: 7rem;
    }

    #title {
        color: #ffffff;
        font-family: Inter, 'Source Sans Pro';
        font-size: 4rem;
        font-weight: 800;
        line-height: 1.2125;
        margin: 7rem 0.1rem 4.7rem 0rem;
        white-space: nowrap;
    }

    #scan-page {
    align-items: center;
    background-color: #282828;

    display: flex;
    flex-direction: column;
    }


    #container {
	margin: 10px auto;
    margin-bottom: 50px ;
	width: 500px;
	height: 375px;
	border: 5px #FFF solid;

    
}

	width: 500px;
	height: 375px;
	background-color: #404040;
}

</style>

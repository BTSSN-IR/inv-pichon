    <div class="barre">

    <div id="scan-page">
        <p id="title">Scan QRCode</p>

        <div class="container">
            <div class="section">
                <div id="my-qr-reader">
                </div>
            </div>
        </div>
    <form action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data" id="upload-form">
        <input type="file" name="file" id="upload_button">
    </form>

    <script>
        document.getElementById("upload_button").onchange = function() {
            document.getElementById("upload-form").submit();
        };
    </script>

    </div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
    function domReady(fn) {
        if (
            document.readyState === "complete" ||
            document.readyState === "interactive"
        ) {
            setTimeout(fn, 1000);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }
    
    domReady(function () {
    
        // If found you qr code
        function onScanSuccess(decodeText, decodeResult) {
            alert("You Qr is : " + decodeText);
            console.log(decodeText);
        }
    
        let htmlscanner = new Html5QrcodeScanner(
            "my-qr-reader",
            { fps: 10, qrbos: 0 }
        );
        htmlscanner.render(onScanSuccess);
    });
</script>

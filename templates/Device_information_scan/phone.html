<body>
    <div class="barre">
        <div class="barre-left">
            <a href="{{ url_for('home')}}">
                <img class="samson-logo" src="/static/samson-agro-logo.svg" id="6:4"/>
            </a>
        </div>
    </div>
    <div id="device-page">
        <p id="title">Information - Phone</p>
        <p id="message_erreur">{{message_erreur}}</p>
        <form action="{{ url_for('update_equipement_phone') }}" method="POST">
            <div id="info-box">
                <!-- Mettre le type d'appareil (souris, ordinateur, telephone...) -->
                <div id="label-input">
                    <label for="Make_entry" id="secondary-text"> Make </label>
                    <input id="Make_entry" type="text" name="make-input">
                </div>
                <div id="label-input">
                    <label for="Model_entry" id="secondary-text"> Model </label>
                    <input id="Model_entry" type="text" name="model-input">
                </div>
                <div id="label-input">
                    <label for="Serial_Number_entry" id="secondary-text"> Serial Number </label>
                    <input id="Serial_Number_entry" type="text" name="serialnumber-input">
                </div>
                <div id="label-input">
                    <label for="Phone_Number_entry" id="secondary-text"> Phone Number </label>
                    <input id="Phone_Number_entry" type="text" name="phonenumber-input">
                </div>
                <div id="label-input">
                    <label for="Purchasedate_entry" id="secondary-text"> Purchase date </label>
                    <input id="Purchasedate_entry" type="date" name="purchase-input">
                </div>
                <div id="label-input">
                    <label for="Assigned_User_entry" id="secondary-text"> User </label>
                    <input id="Assigned_User_entry" type="text" name="assigneduser-input">
                </div>
            </div>
            <a href="">
                <button id="valider_bouton"> Update Information <img id="image_validaion" src="/static/download-svgrepo-com.svg" style="margin: 0 7px;"></button> 
            </a>
        </form>
        <a href="{{ url_for('scan') }}">
            <input type="button" class="retour_buton" value="Retour">
        </a>
        <form action="{{ url_for('delete_equipement_phone') }}" method="POST" style="display:inline;">
            <input type="hidden" name="serialnumber-input" value="{{contenue_entree[0][1]}}">
            <input type="submit" class="delete_button" value="Remove Equipment">
        </form>
        <script>
            document.getElementById('Assigned_User_entry').value = "{{contenue_entree[0][6]}}";
            document.getElementById('Purchasedate_entry').value = "{{contenue_entree[0][4]}}";
            document.getElementById('Phone_Number_entry').value = "{{contenue_entree[0][5]}}";
            document.getElementById('Serial_Number_entry').value = "{{contenue_entree[0][1]}}";
            document.getElementById('Model_entry').value = "{{contenue_entree[0][3]}}";
            document.getElementById('Make_entry').value = "{{contenue_entree[0][2]}}";
        </script>
        

    </div>

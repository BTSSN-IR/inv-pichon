<body>
    <div class="barre">
        <div class="barre-left">
            <a href="{{ url_for('home')}}">
                <img class="samson-logo" src="/static/samson-agro-logo.svg" id="6:4"/>
            </a>
        </div>
    </div>
    <div id="device-page">
        <p id="title">Information - Employee</p>
        <p id="message_erreur">{{message_erreur}}</p>
        <form action="{{ url_for('update_equipement_employee') }}" method="POST">
            <div id="info-box">
                <!-- Mettre le type d'appareil (souris, ordinateur, telephone...) -->
                <div id="label-input">
                    <label for="ID_entry" id="secondary-text"> ID </label>
                    <input id="ID_entry" type="text" name="id-input">
                </div>
                <div id="label-input">
                    <label for="Firstname_entry" id="secondary-text"> First name </label>
                    <input id="Firstname_entry" type="text" name="firstname-input">
                </div>
                <div id="label-input">
                    <label for="Lastname_entry" id="secondary-text"> Last name </label>
                    <input id="Lastname_entry" type="text" name="lastname-input">
                </div>
                <div id="label-input">
                    <label for="Department_entry" id="secondary-text"> Department </label>
                    <input id="Department_entry" type="text" name="department-input">
                </div>
                <div id="label-input">
                    <label for="Email_entry" id="secondary-text"> E-mail </label>
                    <input id="Email_entry" type="text" name="email-input">
                </div>
            </div>
            <a href="">
                <button id="valider_bouton"> Update Information <img id="image_validaion" src="/static/download-svgrepo-com.svg" style="margin: 0 7px;"></button> 
            </a>
        </form>
        <a href="{{ url_for('scan') }}">
            <input type="button" class="retour_buton" value="Retour">
        </a>
        <form action="{{ url_for('delete_equipement_employee') }}" method="POST" style="display:inline;">
            <input type="hidden" name="id-input" value="{{contenue_entree[0][0]}}">
            <input type="submit" class="delete_button" value="Remove User">
        </form>
        <script>
            document.getElementById('ID_entry').value = "{{contenue_entree[0][0]}}";
            document.getElementById('Firstname_entry').value = "{{contenue_entree[0][1]}}";
            document.getElementById('Lastname_entry').value = "{{contenue_entree[0][2]}}";
            document.getElementById('Department_entry').value = "{{contenue_entree[0][3]}}";
            document.getElementById('Email_entry').value = "{{contenue_entree[0][4]}}";
        </script>
    </div>

</body>
